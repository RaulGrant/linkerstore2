<svg width="200" height="80" viewBox="0 0 200 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Badge -->
  <rect width="200" height="80" rx="12" fill="url(#gradient1)"/>
  
  <!-- Shield Icon -->
  <path d="M35 20 L35 35 C35 42 40 47 45 50 C50 47 55 42 55 35 L55 20 L45 17 L35 20Z" fill="white" opacity="0.9"/>
  <path d="M42 28 L44 30 L48 26" stroke="#F97316" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Hard Hat Icon -->
  <path d="M37 38 C37 35 40 33 45 33 C50 33 53 35 53 38 L53 42 L37 42 L37 38Z" fill="white" opacity="0.9"/>
  <circle cx="45" cy="31" r="2" fill="#F97316"/>
  
  <!-- CENACAP Text -->
  <text x="65" y="38" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white" letter-spacing="-1">
    CENACAP
  </text>
  
  <!-- Subtitle -->
  <text x="65" y="52" font-family="Arial, sans-serif" font-size="8" fill="white" opacity="0.9" letter-spacing="1">
    CENTRO DE CAPACITACIÓN
  </text>
  
  <!-- Safety Badge -->
  <rect x="65" y="58" width="80" height="12" rx="6" fill="#F97316"/>
  <text x="105" y="67" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="white" text-anchor="middle">
